<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="https://jakarta.ee/xml/ns/jakartaee"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>

<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
        </form>
    </div>
    <div>
        <h2>Users list</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Год рождения</th>
                <th>Права доступа</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.username}">User name</td>
                <td th:text="${user.surname}">Second name</td>
                <td th:text="${user.age}">Age</td>
                <td th:text="${user.roles}">Roles</td>
                <td>
                    <a th:href="@{'edit/' + ${user.id}}">Изменить</a>
                    <a th:href="@{'delete/' + ${user.id}}">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br>
<input th:type="button" th:value="Add"
       onclick="window.location.href = '/admin/add'"/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выход"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
